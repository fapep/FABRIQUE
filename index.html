<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PEPEJSON</title>
</head>
<body>
    <form>
        <label for="asset">Asset Name</label><br>
        <input type="text" id="asset" name="asset"><br>

        <label for="issuer_address">Issuer Address</label><br>
        <input type="text" id="issuer_address" name="issuer_address"><br>

        <label for="owner_address">Owner Address</label><br>
        <input type="text" id="owner_address" name="owner_address"><br>

        <label for="supply">Supply</label><br>
        <input type="text" id="supply" name="supply"><br>

        <label for="thumbnail">Image Thumbnail URL</label><br>
        <input type="text" id="thumbnail" name="thumbnail"><br>

        <label for="image">400 x 560 Image URL</label><br>
        <input type="text" id="image" name="image"><br>

        <input type="submit" onClick="createJSON();" value="Save As JSON">
    </form>
    <script src="scripts.js"></script>
</body>
</html>
